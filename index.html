<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="map" class="map" data-bind="click: hideElements"></div>
    <div id="hamburger" data-bind="click: showElements, clickBubble: false">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" />
        </svg>
    </div>

    <div id="sidebar ">
        <div class="location-header"> Casinos in LasVegas </div>

        <div data-bind="css: navStatus">
            <input id="search" placeholder="Search by name" data-bind="textInput: userInput, event: {keyup: filterMarkers}">

            <div class="location-list">
                <ul id="list-view" data-bind="foreach: visible">
                    <li id="list-name" data-bind="text: name, click: $parent.showInfo"></li>
                </ul>
            </div>
        </div>
    </div>


    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/neighborhood.js"></script>
    <!-- Load Google Maps asynchronously  -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&callback=initMap" onerror="googleError()">
    </script>

</body>

</html>
